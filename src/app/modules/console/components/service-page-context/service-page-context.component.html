<div class="service-description">
  <div class="container">
    <p class="para">There are 9 primary service providing categories.</p>

    <p class="para">Pick one or more, then choose a professional according to your preferences.</p>

    <div class="service-inner row">
      <div class="service-left col-12 col-lg-6">
        <div class="service-left-img-outer">
          <img
            src="https://relocationinsurance.com/wp-content/uploads/2022/05/How-Temporary-Housing-Can-Attract-Talent.jpg"
            alt="">
        </div>
      </div>
      <div class="service-right col-12 col-lg-6">
        <ul class="service-ul">
          <li class="service-li" *ngFor="let jt of allJobTypes">{{jt?.jobType}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
